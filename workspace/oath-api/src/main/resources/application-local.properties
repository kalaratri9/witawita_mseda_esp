server.port=8067

spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database=mysql
spring.datasource.url=jdbc:mysql://localhost:3306/oath?allowPublicKeyRetrieval=true&autoReconnect=true&useSSL=false&serverTimezone=UTC
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.max-lifetime=180000
spring.datasource.hikari.idle-timeout=45000

eventuatelocal.zookeeper.connection.string=localhost:2181
eventuatelocal.kafka.bootstrap.servers=localhost:9092
eventuate.database.schema=oath
eventuate.eventDispatcherId=localBankCustomerDataHandler
